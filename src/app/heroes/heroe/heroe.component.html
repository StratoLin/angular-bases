<h1>{{nombre}}</h1>
<dl>    
    <td>Nombre: </td>
    <dd>{{nombre}}</dd>

    <td>Edad: </td>
    <dd>{{edad}}</dd>
    
    <td>Metodo: </td>
    <dd>{{getHeroeDescripcion()}}</dd>

    <td>Capitalizado: </td>
    <dd>{{capitlizarNombre}}</dd>

</dl>

<button *ngIf="nombre === 'ironman'"
    (click)="changeName()" class="btn btn-primary mx-2">
    Cambiar nombre
</button>

<button *ngIf="edad === 40"
(click)="changeAge()" class="btn btn-primary">
    Cambiar edad
</button>

<button (click)="reset()" class="btn btn-warning mx-2">
    Resetear
</button>
